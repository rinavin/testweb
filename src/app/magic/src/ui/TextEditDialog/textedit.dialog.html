 <!--<div mat-dialog-content>-->
<div [ngSwitch]="data.type">
  <div *ngSwitchCase="'D'">
    <p-calendar (keyup.enter)="onEnter(value)" cdkFocusInitial matInput [(ngModel)]="data.text">
    </p-calendar>
  </div>
  <div *ngSwitchCase="'T'">
    <p-calendar (keyup.enter)="onEnter(value)" cdkFocusInitial matInput [(ngModel)]="data.text"
                [showSeconds]="true" [timeOnly]="true">
    </p-calendar>
  </div>
  <div *ngSwitchDefault>
    <mat-form-field>
      <input (keyup.enter)="onEnter(value)" cdkFocusInitial matInput [(ngModel)]="data.text">
    </mat-form-field>
  </div>
</div>    <!--</div>-->
