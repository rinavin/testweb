<form
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        magic="A"
        class="AProps mgColor15"
    >
        <label
            magic="Label2"
            class="Label2Props"
        >
            A_v1:
            </label>
            <div>
                <input
                    type="text"
                    formControlName="A_v1"
                    magic="A_v1"
                    class="A_v1Props"
                    pattern="^.{0,10}$"
                />
                <div *ngIf="(screenFormGroup.get('A_v1').touched) && (
                        screenFormGroup.get('A_v1').hasError('pattern')
                        
                        )">
                    <p>control status: {{ screenFormGroup.get('A_v1').errors | json }}</p>
                </div>
            </div>
            <button
                magic="Button4"
                class="Button4Props"
            >
                {{mgGetValue('Button4')}}
                </button>
                <div class="Subform3Props">
                    <m-subform
                        magic="Subform3"
                        class="Subform3Props"
                    >
                        </m-subform>
                </div>
                </div>
                </form>
