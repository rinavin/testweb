<form
    novalidate
    [formGroup]="screenFormGroup"
>
    <div
        magic="call"
        class="callProps"
    >
        <label
            magic="Label11534338"
            class="Label11534338Props"
        >
            {{mgGetText('Label11534338')}}
            </label>
            <mat-form-field class="callProps">
                <div>
                    <input
                        matInput
                        magic="call"
                        formControlName="call"
                        pattern="^.{0,10}$"
                    >
                        <div *ngIf="(screenFormGroup.get('call').touched) && (screenFormGroup.get('call').hasError('pattern')
          )">
                            <p>control status: {{ screenFormGroup.get('call').errors | json }}</p>
                        </div>
                </div>
                <!--
            <button mat-button *ngIf="value" mdSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
    -->
            </mat-form-field>
            <button
                mat-raised-button
                color="primary"
                magic="Button11534339"
                class="Button11534339Props"
            >
                Button11534339
                </button>
                <div class="Subform11534340Props">
                    <m-subform
                        magic="Subform11534340"
                        class="Subform11534340Props"
                    >
                        </m-subform>
                </div>
                </div>
                </form>
